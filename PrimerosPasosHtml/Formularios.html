<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre">
        <label for="contraseña">Contraseña</label>
        <input type="password" name="Contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
        <br>

        <label for="pagado">Pagado</label>
        <input type="radio" name="estado" id="pagado">
        <label for="pendiente">Pendiente</label>
        <input type="radio" name="estado" id="pendiente">
        <label for="vencido">Vencido</label>
        <input type="radio" name="estado" id="vencido">
        <br>

        <input type="checkbox" name="Nombre" placeholder="Ingrese su nombre">
        <input type="checkbox" name="Nombre" placeholder="Ingrese su nombre">
        <input type="checkbox" name="Nombre" placeholder="Ingrese su nombre">
        <br>

        <input type="range" name="Rango" placeholder="Ingrese su Rango de edad">
        <br>
        <input type="date" name="Date" placeholder="Ingrese su Fecha de naciemiento">
        <br>
        <textarea name="Comentario" rows="4" cols="50" placeholder="Ingrese una descripcion"></textarea>
        <br>
        <select name="Ciudad" >
            <option value="NY">Nueva York</option>
            <option value="LA">Los Angeles</option>
            <option value="TOR">Toronto</option>
        </select>
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
